<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>layout_04</title>
  </head>
  <body>
    <div class="header">
      <h1>This is header</h1>
    </div>
    <div class="nav_global">
      <h1>This is nav global</h1>
    </div>
    <div class="content">
      <div class="content_left">
        <div class="page_title">
          <h1>This is page title</h1>
        </div>
        <div class="content_01">
          <h1>This is content 01</h1>
        </div>
        <div class="content_bottom">
          <div class="bottom_left">
            <h1>This is left bottom content</h1>
          </div>
          <div class="bottom_right">
            <h1>This is right bottom right</h1>
          </div>
        </div>
      </div>

      <div class="content_right">
        <div class="nav_local">
          <h1>This is nav local</h1>
        </div>
        <div class="sidebar">
          <h1>This is sidebar</h1>
        </div>
      </div>
    </div>
    <div class="footer">
      <h1>This is footer</h1>
    </div>
  </body>
</html>
